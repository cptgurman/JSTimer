<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="text_wrapper">
            <h1 class="text">ЕГЭ ДЛЯ РОДИТЕЛЕЙ</h1>
        </div>
        <div class="image_wrapper">
            <img src="./picture.jpg" alt="" class="picture" width="700px">
        </div>
        <div class="timer_wrapper">
            <div class="time_block">
                <span class="minutes">00</span>
                <span class="name">МИНУТ</span>
            </div>
            <div class="time_block">
                <span class="points">:</span>
            </div>
            <div class="time_block">
                <span class="seconds">00</span>
                <span class="name">СЕКУНД</span>
            </div>
        </div>
        <div class="buttons">
            <button class="start_button">Старт!</button>
        </div>
        <div class="end_text_wrapper">
            <h1 class="text">ВРЕМЯ ВЫШЛО! </h1>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
